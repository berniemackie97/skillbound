version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: skillbound-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: skillbound
      POSTGRES_PASSWORD: skillbound
      POSTGRES_DB: skillbound_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U skillbound']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
